<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />

  <!-- Existing UI Kit (kept) -->
  <link rel="stylesheet" href="uikit/styles/uikit.css" />

  <title>DevSearch - Connect with Developers!</title>

  <!-- ðŸ”¥ MODERN SENIOR STYLES -->
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --border: #e5e7eb;
    }

    body {
      background: var(--bg);
      color: var(--text-main);
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
      margin: 0;
      line-height: 1.6;
    }

    /* ================= HEADER ================= */
    .header {
      background: #fff;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header__logo img {
      height: 36px;
    }

    .header__menuItem a {
      color: var(--text-main);
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .header__menuItem a:hover {
      color: var(--primary);
    }

    .btn--sub {
      background: var(--primary);
      color: #fff !important;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
    }

    .btn--sub:hover {
      background: var(--primary-dark);
    }

    /* ================= MAIN ================= */
    .devInfo {
      padding: 3rem 0;
    }

    .devInfo__title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    /* ================= CARDS ================= */
    .card.project {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card.project:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    .project__thumbnail {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card__body {
      padding: 1.4rem;
    }

    .project__title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .project__author {
      color: var(--primary);
      font-size: 0.9rem;
      text-decoration: none;
    }

    .project--rating {
      margin: 0.6rem 0;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* ================= TAGS ================= */
    .project__tags {
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .tag--pill {
      background: #eef2ff;
      color: var(--primary);
      border-radius: 999px;
      padding: 0.35rem 0.75rem;
      font-size: 0.75rem;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .project__thumbnail {
        height: 160px;
      }
    }
  </style>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="header">
    <div class="container container--narrow">
      <a href="/" class="header__logo">
        <img src="images/logo.svg" alt="DevSearch Logo" />
      </a>

      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>

        <ul class="header__menu">
          <li class="header__menuItem"><a href="#">Developers</a></li>
          <li class="header__menuItem"><a href="#">Projects</a></li>
          <li class="header__menuItem"><a href="#">Inbox</a></li>
          <li class="header__menuItem"><a href="#">My Account</a></li>
          <li class="header__menuItem">
            <a href="#" class="btn btn--sub">Login / Sign Up</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="container">
    <div class="devInfo">
      <h3 class="devInfo__title">Projects</h3>

      <div class="grid grid--two">

        <!-- PROJECT CARD -->
        <div class="column">
          <div class="card project">
            <a href="#">
              <img class="project__thumbnail" src="images/project-a.png" alt="">
              <div class="card__body">
                <h3 class="project__title">DevSearch UI Design</h3>
                <p><a class="project__author" href="#">By Shahriar P. Shuvo</a></p>
                <p class="project--rating"><strong>92%</strong> Positive Feedback</p>
                <div class="project__tags">
                  <span class="tag--pill">NextJS</span>
                  <span class="tag--pill">GraphQL</span>
                  <span class="tag--pill">TypeScript</span>
                </div>
              </div>
            </a>
          </div>
        </div>

        <!-- PROJECT CARD -->
        <div class="column">
          <div class="card project">
            <a href="#">
              <img class="project__thumbnail" src="images/project-b.png" alt="">
              <div class="card__body">
                <h3 class="project__title">Mobile App UI</h3>
                <p><a class="project__author" href="#">By Jane Doe</a></p>
                <p class="project--rating"><strong>88%</strong> Positive Feedback</p>
                <div class="project__tags">
                  <span class="tag--pill">React Native</span>
                  <span class="tag--pill">Expo</span>
                </div>
              </div>
            </a>
          </div>
        </div>

      </div>
    </div>
  </main>

</body>
</html>
